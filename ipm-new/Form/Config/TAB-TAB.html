<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Roboluze</title>
	<link rel="stylesheet" href="https://roboluze.com.br/_roboluze/www/css/bootstrap.5.2.3.min.css">
	<script src="https://roboluze.com.br/_roboluze/www/js/bootstrap.5.2.3.js"></script>
	<link rel="stylesheet" href="https://roboluze.com.br/_roboluze/www/css/roboluze.css">
	<script src="https://roboluze.com.br/_roboluze/www/js/ajax.jquery.3.2.0.min.js"></script>
	<script src="https://roboluze.com.br/_roboluze/www/js/roboluze.js"></script>
	<script src="https://roboluze.com.br/_roboluze/www/js/imask.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="body">
	<div class="container-fluid mt-2">
		<div class="row">
			<div class="col-sm-4">
				<ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
				  <li class="nav-item">
					<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" id="pills-parametro-tab" data-toggle="pill" href="#pills-parametro" role="tab" aria-controls="pills-parametro" aria-selected="false">Parametro</a>
				  </li>
				</ul>
			</div>
		</div>
		<div class="row">
				<div class="tab-content" id="pills-tabContent">
					<!-- Aba Principal-->
					<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
						Período
					</div>
					
					<!-- Aba Parametros -->
					<div class="tab-pane fade" id="pills-parametro" role="tabpanel" aria-labelledby="pills-parametro-tab">
						<div class="tab-content" id="pills-nova-tabContent2">
							<div class="tab-pane fade show active" id="pills-nova-subtab" role="tabpanel" aria-labelledby="pills-nova-subtab-tab">
								<ul class="nav nav-pills nav-justified" id="pills-subtab" role="tablist2">
									<li class="nav-item">
										<a class="nav-link" id="pills-subtab1-tab" data-toggle="pill" href="#pills-subtab1" role="tab" aria-controls="pills-subtab1" aria-selected="false">Sub Tab 1</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" id="pills-subtab2-tab" data-toggle="pill" href="#pills-subtab2" role="tab" aria-controls="pills-subtab2" aria-selected="false">Sub Tab 2</a>
									</li>
								</ul>
								<div class="tab-content" id="pills-subtabContent">
									<div class="tab-pane fade" id="pills-subtab1" role="tabpanel" aria-labelledby="pills-subtab1-tab">
										<!-- Conteúdo da Sub Tab 1 -->
										Sub Tab 1
									</div>
									<div class="tab-pane fade" id="pills-subtab2" role="tabpanel" aria-labelledby="pills-subtab2-tab">
										<!-- Conteúdo da Sub Tab 2 -->
										Sub Tab 2
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<hr class="my-3">
		</div>
	</div>	
	
	<script>
		
		var triggerTabList = [].slice.call(document.querySelectorAll('#pills-tab a'))
		triggerTabList.forEach(function (triggerEl) {
		  var tabTrigger = new bootstrap.Tab(triggerEl)

		  triggerEl.addEventListener('click', function (event) {
			event.preventDefault()
			tabTrigger.show()
		  })
		})
		
		var triggerTabList = [].slice.call(document.querySelectorAll('#pills-nova-subtab a'))
		triggerTabList.forEach(function (triggerEl) {
		  var tabTrigger = new bootstrap.Tab(triggerEl)

		  triggerEl.addEventListener('click', function (event) {
			event.preventDefault()
			tabTrigger.show()
		  })
		})
	/*
		$(document).ready(function() {
		$('.nav-link').click(function() {
		  // Remove a classe 'active' de todas as abas
		  $('.nav-link').removeClass('active');

		  // Adicione a classe 'active' à aba clicada
		  $(this).addClass('active');

		  // Recupere o ID do painel a ser exibido
		  var panelId = $(this).attr('href');

		  // Oculte todos os painéis
		  $('.tab-pane').removeClass('show active');

		  // Exiba o painel correspondente ao ID
		  $(panelId).addClass('show active');
		});
	  });
	  */
	</script>
	<script src="https://roboluze.com.br/_roboluze/www/js/jquery-3.6.0.min.js"></script>
	<script src="https://roboluze.com.br/_roboluze/www/js/bootpag.js"></script>
	
</body>
</html>
