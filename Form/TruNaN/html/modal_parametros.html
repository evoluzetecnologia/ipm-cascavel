<div class="modal" data-bs-theme="dark" id="parametrosModal" tabindex="-1" aria-labelledby="parametrosModalTitle" aria-hidden="true">
	<!--div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"-->
	<div class="modal-dialog modal-lg modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h6 class="modal-title" id="perfilModalTitle">Parâmetros Automação</h6>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div>
					<div class="row">
						<div class="col-3 d-flex align-items-center">
							<label class="col-form-label">IPM Login</label>
						</div>
						<div class="col-9 d-flex align-items-center ">
							<input class="form-control form-control-extra-sm" type="text" id="IPMLogin" name="IPMLogin" placeholder="Usuário IPM Contador" value="">
						</div>
						
					</div>
					<div class="row">
						<div class="col-3 d-flex align-items-center">
							<label class="col-form-label">IPM Password</label>
						</div>
						<div class="col-9 d-flex align-items-center ">
							<input class="form-control form-control-extra-sm" type="password" id="IPMPassword" name="IPMPassword" placeholder="Senha IPM Contador" value="">
						</div>
					</div>
					<div class="row">
						<div class="col-3 d-flex align-items-center">
							<label class="col-form-label">IPM Código Empresa</label>
						</div>
						<div class="col-3 d-flex align-items-center ">
							<input class="form-control form-control-extra-sm" type="text" id="IPMCodigoLogin" name="IPMCodigoLogin" placeholder="Código Automático" value="" disabled>
						</div>
						<div class="col-4 d-flex justify-content-end align-items-center">
							<label class="col-form-label">Aguardar Download (Minutos)</label>
						</div>
						<div class="col-2 d-flex align-items-center ">
							<select class="form-select select-control-extra-sm" id="MinutosDownload" required>
								<option value="1">1 Minuto</option>
								<option value="5">5 Minutos</option>
								<option value="10">10 Minutos</option>
								<option value="15">15 Minutos</option>
								<option value="30">30 Minutos</option>
								<option value="60">60 Minutos</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<!--button type="button" class="btn btn-secondary custom-btn-extra-small" style="width: 85px; height: 29px" data-bs-dismiss="modal">Cancelar</button-->
				<button type="button" class="btn btn-primary custom-btn-extra-small" style="width: 85px; height: 29px" data-bs-dismiss="modal" onclick="salvarParametros()">Salvar</button>
			</div>
		</div>
	</div>
</div>
