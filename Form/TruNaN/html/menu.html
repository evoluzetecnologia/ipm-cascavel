<div class="container mt-3">
	<label for="customSelect" class="custom-label">Download NFSe Saída:</label>
	<select class="form-select select-control-extra-sm" id="DownloadSaida" required>
		<option value="XML">XML</option>
		<option value="TXT">TXT</option>
		<option value="PDF">PDF</option>
		<option value="XML-PDF">XML e PDF</option>
		<option value="TXT-PDF">TXT e PDF</option>
		<option value="Nenhum">Nenhum</option>
	</select>
</div>
<div class="container">
	<label for="customSelect" class="custom-label">Download NFSe Entrada:</label>
	<select class="form-select select-control-extra-sm" id="DownloadEntrada" required>
		<option value="XML">XML</option>
		<option value="TXT">TXT</option>
		<option value="PDF">PDF</option>
		<option value="XML-PDF">XML e PDF</option>
		<option value="TXT-PDF">TXT e PDF</option>
		<option value="Nenhum">Nenhum</option>
	</select>
</div>
<div class="container">
	<label for="customSelect" class="custom-label">Protocolar Saídas:</label>
	<select class="form-select select-control-extra-sm" id="ProtocolarSaida" required>
		<option value="Todos">Todos</option>
		<option value="ISS">Com Recolhimento</option>
		<option value="Nenhum">Nenhum</option>
	</select>
</div>
<div class="container">
	<label for="customSelect" class="custom-label">Protocolar Entrada:</label>
	<select class="form-select select-control-extra-sm" id="ProtocolarEntrada" required>
		<option value="Todos">Todos</option>
		<option value="ISS">Com Recolhimento</option>
		<option value="Nenhum">Nenhum</option>
	</select>
</div>
<div class="container">
	<label for="customSelect" class="custom-label">Lançar Simples Nacional:</label>
	<select class="form-select select-control-extra-sm" id="SimplesNacional" required>
		<option value="True">Sim</option>
		<option value="False">Não</option>
	</select>
</div>
<div class="container">
	<label for="customSelect" class="custom-label">Rel. de Solicitação de Cancelamento:</label>
	<select class="form-select select-control-extra-sm" id="SolicitacaoCancelamento" required>
		<option value="Todos">Todos</option>
		<option value="Em aberto">Em aberto</option>
		<option value="Deferido">Deferido</option>
		<option value="Indeferido">Indeferido</option>
		<option value="Estornado">Estornado</option>
		<option value="Nenhum">Nenhum</option>
	</select>
</div>
<div class="container">
	<label for="customSelect" class="custom-label">Gerar Relatório Valores XML:</label>
	<select class="form-select select-control-extra-sm" id="Relatorio" required>
		<option value="True">Sim</option>
		<option value="False">Não</option>
	</select>
</div>
