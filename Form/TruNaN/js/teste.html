<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Substituir Caractere à Direita do Cursor</title>
<style>
  /* Estilos opcionais para o campo de texto */
  input {
    padding: 5px;
    font-size: 16px;
  }
</style>
</head>
<body>

<input type="text" id="Periodo" value="12/2023">

<script>
const inputField = document.getElementById('Periodo');

inputField.addEventListener('keydown', function(event) {
  // Permite apenas a digitação de números e as teclas de direção, Home, End, Page Up e Page Down
  if (isNaN(event.key) && !['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Home', 'End', 'PageUp', 'PageDown'].includes(event.key)) {
    event.preventDefault();
    return;
  }

  // Se a tecla pressionada é um número, substitui o primeiro número à direita da posição do cursor
  if (!isNaN(event.key)) {
    const cursorPosition = this.selectionStart; // Obtém a posição do cursor
    let inputValue = this.value;

    let newValue = inputValue.split('');

    // Substitui o primeiro número à direita da posição do cursor pelo dígito digitado
    let found = false;
    let nextNumPos = cursorPosition;
    for (let i = cursorPosition; i < newValue.length; i++) {
      if (!isNaN(newValue[i])) {
        newValue[i] = event.key;
        found = true;
        nextNumPos = i;
        break;
      }
    }

    // Atualiza o valor no campo de texto
    this.value = newValue.join('');

    // Move o cursor para a posição à frente do próximo número
    if (found) {
      this.setSelectionRange(nextNumPos + 1, nextNumPos + 1);
    }

    // Previne a ação padrão do evento
    event.preventDefault();
  }
});









</script>

</body>
</html>
